{% extends 'lms/course/course_base.html' %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Question</legend>
                    <h2>Are you sure you want to delete the question?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    {% if quiz_object.chooseview == 'All question at a time' %}
                        <a class="btn btn-outline-secondary" href="{% url 'lms:fetch_questions' course_id quiz_object.id %}">Cancel</a>
                    {% else %}
                        <a class="btn btn-outline-secondary" href="{% url 'lms:fetch_questions_one_at_a_time' course_id quiz_object.id %}">Cancel</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
