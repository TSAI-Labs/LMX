{% extends "lms/lms_base.html" %}
{% block content %}
  <br>
  <div class="container">
    <article class="media content-section">
      <!-- <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> -->
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'lms:user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
          {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'lms:post-update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'lms:post-delete' object.id %}">Delete</a>
            </div>
          {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
  </div>
{% endblock content %}
