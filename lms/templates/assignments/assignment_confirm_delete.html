{% extends 'lms/lms_base.html' %}
{% block content %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Assignment</legend>
                <h2>Are you sure you want to delete the assignment "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'lms:assignment_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
