{% extends 'notification/notification_settings_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Notification Setting Options</legend>
        {{ u_form|crispy }}
    </fieldset>
    <br>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
  </form>
{% endblock content %}
