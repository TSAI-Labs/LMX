{% extends 'lms/lms_base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div id="content" class="flex">
    <h1>Create Assignment</h1>
    <div id="content-main">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-2"></legend>
                {{ form.media}}
                <table>
                    {{ form.as_table}}
                </table>
            </fieldset>
            </br>
            </br>
            <div class="form-group">
                <button class="btn btn-secondary">Create Assignment</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
